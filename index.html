<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sticky Notes board</title>
	<meta name="description" content="Modified Version of Sticky Notes by Edmond Ko">
	<meta name="author" content="Edmond Ko">
	<link rel="stylesheet" href="css/reset.css">
	<link rel='stylesheet' href='css/jquery-ui.css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onunload="saveNotes()">
		<a href="javascript:;" class="button" id="add_note">Add New Note</a>
		<a href="javascript:;" class="button" id="export_notes">Export Notes</a>
		<a href="javascript:;" class="button" id="import_notes">Import Notes</a>
		<a href="javascript:;" class="button" id="reset_notes">Reset</a>

		<div id="board">			
		</div>

    <a id="downloadAnchorElem" style="display:none"></a>

		<div id="importnotes" hidden>
			<h4>Upload File</h4>
			<form id="upload_form" enctype="multipart/form-data" action="" method="post">
				<input type="file" id="loadjson" name="files[]" multiple/>
				<textarea hidden id="preview" name="preview" rows="5"></textarea><br>
				<!-- <textarea id="preview" rows="5"></textarea><br> -->
		    <a href="javascript:;" class="button" id="submit_upload">Submit</a>
		    <a href="javascript:;" class="button" id="cancel_upload">Cancel</a>
			</form>
		</div>

    <footer id="footerdiv">
        <a href="javascript:;" class="button" id="to_top">To Top</a>
    </footer>	

  <script src='js/jquery.min.js'></script>
  <script src='js/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
